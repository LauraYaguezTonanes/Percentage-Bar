<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barra de Porcentaje</title>
</head>
<body>
    <div class="page-wrap">
        <h2>Percentage Bar</h2>
        <div class="skill-bar-container">
            <span class="skill-name">Label 1</span>
            <span class="skill-percent">100%</span>
            <span class="skill-bar level5"></span>
        </div>
        <div class="skill-bar-container">
            <span class="skill-name">Label 2</span>
            <span class="skill-percent">80%</span>
            <span class="skill-bar level4"></span>
        </div>
        <div class="skill-bar-container">
            <span class="skill-name">Label 3</span>
            <span class="skill-percent">60%</span>
            <span class="skill-bar level3"></span>
        </div>
        <div class="skill-bar-container">
            <span class="skill-name">Label 4</span>
            <span class="skill-percent">40%</span>
            <span class="skill-bar level2"></span>
        </div>
        <div class="skill-bar-container">
            <span class="skill-name">Label 5</span>
            <span class="skill-percent">20%</span>
            <span class="skill-bar level1"></span>
        </div>
    </div>
</body>
</html>
